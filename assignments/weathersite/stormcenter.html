        <main>
            <h2>Storm Center</h2>
            <form method="GET" action="thanks.html">
                <fieldset>
                    <legend>Your Contact Information</legend>
                    <label class="require">Full Name* <input type="text" name="name" pattern="[A-Za-z].{5,}" required></label>
                    <label class="rest">Email <input type="email" name="email" placeholder="youremail@gmail.com"></label>
                    <label class="require">Phone* <input type="tel" name="phone" required></label>
                    <label class="require">Zip Code* <input type="number" name="name" required></label>
                </fieldset>
                <fieldset>
                    <legend>Storm Data</legend>
                    <label class="rest">Date <input type="date" name="date"></label>
                    <label class="rest">Storm Type 
                        <input list="type" name="type">
                            <datalist id="type">
                                <option value="Flash Flood">
                                <option value="Hail">
                                <option value="Hurricane">
                                <option value="Thunderstorm">
                                <option value="Tornado">
                            </datalist>
                    </label>
                    <label class="rest">Storm Severity</label>
                        (<div id="ratingvalue">5</div>)
                        <input id="range" type="range" name="range" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)">
                    <label class="rest">Storm Region <br>
                        <select name="region">
                            <option value="" disabled selected>Select Region</option>
                            <option value="franklin">Franklin</option>
                            <option value="greenville">Greenville</option>
                            <option value="springfield">Springfield</option>
                        </select>
                    </label>                    
                </fieldset>
                <fieldset>
                    <legend>Additional Information</legend>
                    <div id=dLevel>User In-danger</div>
                    <label class="danger"><input type="radio" name="danger" value="yes">Yes</label>
                    <label class="danger"><input type="radio" name="danger" value="maybe">Maybe</label>
                    <label class="danger"><input type="radio" name="danger" value="no">No</label><br>
                    <label class="rest">Comments<textarea name="comments"></textarea></label>
                    <input id="sub" type="submit" value="Report Storm">
                </fieldset>
            </form>
            <script src="scripts/hamburger.js"></script>
            <script src="scripts/rating.js"></script>
            <script src="scripts/wayfinding.js"></script>
